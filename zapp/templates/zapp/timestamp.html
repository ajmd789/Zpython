    <script>

        window.addEventListener('load', function() {

        // æ›´æ–°å½“å‰æ—¶é—´æˆ³
        function updateCurrentTimestamp() {
            if (!isRunning) return;
            
            const now = Date.now();
            let timestamp;
            let unit;
            
            if (isSeconds) {
                timestamp = Math.floor(now / 1000);
                unit = 'ç§’';
            } else {
                timestamp = now;
                unit = 'æ¯«ç§’';
            }
            
            document.getElementById('currentTimestamp').innerHTML = timestamp + '<span class="timestamp-unit" id="currentUnit">' + unit + '</span>';
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        function bindEventListeners() {
            // åˆ‡æ¢å•ä½
            document.getElementById('toggleUnit').addEventListener('click', function() {
                isSeconds = !isSeconds;
                updateCurrentTimestamp();
            });

            // å¤åˆ¶æ—¶é—´æˆ³
            document.getElementById('copyTimestamp').addEventListener('click', function() {
                const timestampText = document.getElementById('currentTimestamp').textContent;
                navigator.clipboard.writeText(timestampText.split('ç§’')[0].split('æ¯«ç§’')[0])

            // åœæ­¢/å¯åŠ¨æ—¶é—´æˆ³æ›´æ–°
            document.getElementById('stopTimestamp').addEventListener('click', function() {

                if (isRunning) {

                    updateCurrentTimestamp();
                    updateInterval = setInterval(updateCurrentTimestamp, 1000);

            // åˆ‡æ¢æ ‡ç­¾
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {

                    this.classList.add('active');

                if (!timestamp) {

                let msTimestamp;
