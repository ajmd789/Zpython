{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>锻炼计时器</title>
    <style>
        /* 导入数字字体 */
        @font-face {
            font-family: 'Digital';
            src: url('{% static "DS-DIGIB.TTF" %}') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Digital', sans-serif;
        }

        #timer-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #timer {
            font-size: 30vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            line-height: 1;
            margin-bottom: 5vh;
        }

        #status {
            font-size: 10vw;
            color: #fff;
            text-align: center;
        }

        /* 横屏样式调整 */
        @media screen and (orientation: landscape) {
            #timer {
                font-size: 25vh;
            }
            
            #status {
                font-size: 8vh;
            }
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="timer">30</div>
        <div id="status">加油时间</div>
    </div>

    <audio id="audio-refuel" src="{% static "加油.mp3" %}" preload="auto"></audio>
    <audio id="audio-rest" src="{% static "休息.mp3" %}" preload="auto"></audio>

    <script>
        // 获取DOM元素
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const audioRefuel = document.getElementById('audio-refuel');
        const audioRest = document.getElementById('audio-rest');

        // 状态常量
        const STATUS_REFUEL = '加油';
        const STATUS_REST = '休息';
        const DURATION = 30; // 秒

        // 初始化状态
        let currentStatus = STATUS_REFUEL;
        let countdown = DURATION;

        // 播放音频
        function playAudio(status) {
            if (status === STATUS_REFUEL) {
                audioRefuel.currentTime = 0;
                audioRefuel.play().catch(error => console.error('播放加油音频失败:', error));
            } else {
                audioRest.currentTime = 0;
                audioRest.play().catch(error => console.error('播放休息音频失败:', error));
            }
        }

        // 更新显示
        function updateDisplay() {
            timerElement.textContent = countdown;
            statusElement.textContent = currentStatus + '时间';
        }

        // 切换状态
        function switchStatus() {
            currentStatus = currentStatus === STATUS_REFUEL ? STATUS_REST : STATUS_REFUEL;
            countdown = DURATION;
            playAudio(currentStatus);
            updateDisplay();
        }

        // 计时器函数
        function timer() {
            countdown--;
            updateDisplay();

            if (countdown <= 0) {
                switchStatus();
            }
        }

        // 初始化
        function init() {
            updateDisplay();
            playAudio(currentStatus);
            // 每秒更新一次
            setInterval(timer, 1000);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);

        // 处理窗口大小变化
        window.addEventListener('resize', updateDisplay);
    </script>
</body>
</html>
