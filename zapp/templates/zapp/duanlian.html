{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>锻炼计时器</title>
    <style>
        /* 导入数字字体 */
        @font-face {
            font-family: 'Digital';
            src: url('/apipy/static/DS-DIGIB.TTF') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Digital', sans-serif;
        }

        #timer-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #timer {
            font-size: 30vw;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            line-height: 1;
            margin-bottom: 5vh;
        }

        #status {
            font-size: 10vw;
            color: #fff;
            text-align: center;
        }

        /* 用户交互提示样式 */
        #interaction-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        .prompt-content {
            text-align: center;
            color: #fff;
            font-family: 'Digital', sans-serif;
        }
        
        .prompt-content h2 {
            font-size: 8vw;
            margin-bottom: 2vh;
        }
        
        .prompt-content p {
            font-size: 4vw;
            opacity: 0.8;
        }
        
        /* 横屏样式调整 */
        @media screen and (orientation: landscape) {
            #timer {
                font-size: 25vh;
            }
            
            #status {
                font-size: 8vh;
            }
            
            .prompt-content h2 {
                font-size: 8vh;
            }
            
            .prompt-content p {
                font-size: 4vh;
            }
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="timer">30</div>
        <div id="status">加油时间</div>
    </div>

    <!-- 用户交互提示 -->
    <div id="interaction-prompt">
        <div class="prompt-content">
            <h2>点击开始锻炼</h2>
            <p>请点击页面任意位置开始锻炼计时器</p>
        </div>
    </div>

    <audio id="audio-refuel" src="/apipy/static/加油.mp3" preload="auto"></audio>
    <audio id="audio-rest" src="/apipy/static/休息.mp3" preload="auto"></audio>

    <script>
        // 获取DOM元素
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const audioRefuel = document.getElementById('audio-refuel');
        const audioRest = document.getElementById('audio-rest');
        const interactionPrompt = document.getElementById('interaction-prompt');

        // 状态常量
        const STATUS_REFUEL = '加油';
        const STATUS_REST = '休息';
        const DURATION = 30; // 秒

        // 初始化状态
        let currentStatus = STATUS_REFUEL;
        let countdown = DURATION;
        let timerInterval = null;
        let userInteracted = false;

        // 播放音频
        function playAudio(status) {
            if (status === STATUS_REFUEL) {
                audioRefuel.currentTime = 0;
                audioRefuel.play().catch(error => console.error('播放加油音频失败:', error));
            } else {
                audioRest.currentTime = 0;
                audioRest.play().catch(error => console.error('播放休息音频失败:', error));
            }
        }

        // 更新显示
        function updateDisplay() {
            timerElement.textContent = countdown;
            statusElement.textContent = currentStatus + '时间';
        }

        // 切换状态
        function switchStatus() {
            currentStatus = currentStatus === STATUS_REFUEL ? STATUS_REST : STATUS_REFUEL;
            countdown = DURATION;
            playAudio(currentStatus);
            updateDisplay();
        }

        // 计时器函数
        function timer() {
            countdown--;
            updateDisplay();

            if (countdown <= 0) {
                switchStatus();
            }
        }

        // 初始化
        function init() {
            updateDisplay();
            // 不自动播放音频，等待用户交互
        }

        // 处理用户交互
        function handleUserInteraction() {
            if (userInteracted) return;
            
            userInteracted = true;
            
            // 隐藏交互提示
            interactionPrompt.style.display = 'none';
            
            // 开始播放音频和计时器
            playAudio(currentStatus);
            timerInterval = setInterval(timer, 1000);
            
            // 移除所有交互事件监听器
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            document.removeEventListener('keydown', handleUserInteraction);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);

        // 处理窗口大小变化
        window.addEventListener('resize', updateDisplay);

        // 添加用户交互事件监听器
        document.addEventListener('click', handleUserInteraction);
        document.addEventListener('touchstart', handleUserInteraction);
        document.addEventListener('keydown', handleUserInteraction);
    </script>
</body>
</html>
